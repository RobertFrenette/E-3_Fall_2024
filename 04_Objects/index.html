<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Contacts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <main>
    <div class="container py-4">
      <div class="bg-light rounded-3">
        <div class="container-fluid">
          <header>
            <h1 class="display-5 fw-bold">
              <img src="img/logo.png" alt="Logo" title="Logo" class="img-fluid img-thumbnail" />
              My Contacts
            </h1>
          </header>

          <section>
            <div class="row">
              <div class="col">
                <p>
                  This is a demo App for JavaScript Variables and Data Types.
                  <br />Open the JavaScript Console to see output.
                </p>
              </div>
            </div>
          </section>

          <!-- Add a Contact Section-->
          <section>
            <div class="row">
              <div class="col">
                <h2>Add a Contact</h2>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <form id="addContactForm">
                  <!-- Contact Name -->
                  <div class="row">
                    <div class="col-md-5">
                      <label for="contactFName" class="form-label">Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-4 tight-gutter">
                      <input type="text" class="form-control" placeholder="First Name" id="contactFName" autofocus />
                    </div>
                    <div class="col-sm-4 tight-gutter">
                      <input type="text" class="form-control" placeholder="Last Name" id="contactLName" />
                    </div>
                  </div>

                  <!-- Contact Email -->
                  <div class="row py-4">
                    <div class="col-md-5">
                      <label for="contactEmail" class="form-label">Email</label>
                      <input type="text" class="form-control" placeholder="contact@domain.com" id="contactEmail" />
                    </div>
                  </div>

                  <!-- Contact Phone -->
                  <div class="col-md-5">
                    <label for="contactPhoneAreaCode" class="form-label">Phone</label>
                  </div>
                  <div class="row">
                    <div class="col-sm-1 tight-gutter">
                      <input type="text" class="form-control" placeholder="nnn" id="contactPhoneAreaCode" />
                    </div>
                    -
                    <div class="col-sm-1 tight-gutter">
                      <input type="text" class="form-control" placeholder="nnn" id="contactPhonePrefix" />
                    </div>
                    -
                    <div class="col-sm-1 tight-gutter">
                      <input type="text" class="form-control" placeholder="nnnn" id="contactPhoneNumber" />
                    </div>
                  </div>

                  <!-- Contact Birthday -->
                  <div class="row py-2">
                    <div class="col-md-5">
                      <label for="contactBirthdayMonth" class="form-label"><br>Birthday</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-1 tight-gutter">
                      <input type="text" class="form-control" placeholder="mm" id="contactBirthdayMonth" />
                    </div>
                    /
                    <div class="col-sm-1 tight-gutter">
                      <input type="text" class="form-control" placeholder="dd" id="contactBirthdayDay" />
                    </div>
                  </div>

                  <!-- Action Buttons-->
                  <div class="row py-4">
                    <div class="col-md-5">
                      <button type="submit" class="btn btn-primary">
                        Add Contact &raquo;
                      </button>
                      <button type="reset" class="btn btn-secondary mx-2">
                        Reset
                      </button>
                    </div>
                  </div>

                  <!-- Err msg-->
                  <div class="row py-2">
                    <div class="col-md-5" id="error">
                      <span class="error" id="error-msg"></span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>

          <!-- Display Contacts Section-->
          <section>
            <div class="row">
              <div class="col">
                <h3>Contacts</h3>
              </div>
            </div>
            <div class="row" id="contacts">
              <!-- Contcts dynamically added via JavaScript -->
            </div>
          </section>

          <footer class="pt-3 mt-4 text-muted border-top text-end">
            Icons created by
            <a href="https://www.flaticon.com/free-icons/people" title="People Icons" target="new">Flaticon</a>.
            <br />&copy; 2024
          </footer>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script src="js/contact.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
